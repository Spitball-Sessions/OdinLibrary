<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Library</title>
    <link href="core.css" rel = "stylesheet">
</head>
<body>
    <div class = "shelf" id = "shelf">
        <div class = grid id = "grid">
            <div class="book" id = "book1">
                <h2 class = "title">Sherlock Holmes</h1>
                <h3 class = "author">Arthur Conan Doyle</h2>
                <p class = "pageNum">232 pages</p>
                <p class = "readStatus">Read</p>
            </div>
            
    </div>

    <div class = "form-container" id = "form-container">
        <form id = "new-book" method = "post">
            <div id = "form-layout" class="form-layout">
                <div id = "titleDiv" class = "inputs">
                    <label for="title" class="form-labels">Title:</label>
                    <input id = "title" name = "title">
                </div>
                <div id = "authorDiv" class = "inputs">
                    <label for = "author" class="form-labels">Author:</label>
                    <input id = "author" name = "author">
                </div>
                <div id = "pagesDiv" class= "inputs">
                    <label for="pages" class="form-labels">Number of Pages:</label>
                    <input type = "number" id = "pages" name = "pageNum" maxlength="5" min="1">
                </div>
                <div id = "statusDiv" class="inputs">
                    <label for="readStatus" class="form-labels">Read?</label>
                    <input type = "checkbox" id = "readStatus" name = "readStatus">
                </div>
            </div>
            <input value="Add to Library" type = "submit">
        </form>
    </div>

</body>

<script src = "library.js"></script>
</html>
